<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff1493;
            --secondary: #ff69b4;
            --background: #fff0f5;
            --text: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('/static/fbg.jpg') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            position: relative;
            overflow: hidden;
        }
        .decorative-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid var(--secondary);
            border-radius: 15px;
            pointer-events: none;
        }
        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background-color: white;
            border: 2px solid var(--secondary);
        }
        .decorative-border::before {
            top: -8px;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
        }
        .decorative-border::after {
            bottom: -8px;
            border-top: none;
            border-radius: 0 0 15px 15px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            font-size: 2rem;
            margin: 0.5rem 0;
            position: relative;
            display: inline-block;
        }
        h1::before, h1::after {
            content: '‚ù§';
            font-size: 1rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }
        h1::before {
            left: -1.5rem;
        }
        h1::after {
            right: -1.5rem;
        }
        p {
            color: var(--text);
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .quote {
            font-style: italic;
            color: var(--secondary);
            font-size: 0.8rem;
            margin: 1rem 0;
            position: relative;
        }
        .quote::before, .quote::after {
            content: '*';
            font-size: 1.2rem;
            color: var(--primary);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        #yesBtn {
            background-color: var(--primary);
            color: white;
        }
        #noBtn {
            background-color: var(--secondary);
            color: white;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }
        button:hover::before, button:focus::before {
            left: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: #fefefe;
            position: fixed; /* Ensures it stays centered */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the modal immediately */
            padding: 1.5rem;
            border: 1px solid var(--secondary);
            width: 90%;
            max-width: 350px;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .close {
            color: var(--secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: var(--primary);
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .floating-heart {
            position: absolute;
            font-size: 1rem;
            color: var(--secondary);
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(20deg); opacity: 1; }
        }
        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .quote {
                font-size: 0.9rem;
            }
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            button {
                width: auto;
            }
        }
        @keyframes celebrate {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes confetti {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
            animation: confetti 4s ease-out forwards;
        }

        .celebrate {
            animation: celebrate 0.5s ease-out;
        }

        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; width: 0; height: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; width: 6px; height: 6px; }
        }

        .firework {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }
        .modal-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .header {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 10px 20px;
        }

        .header h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            font-weight: normal;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }


        @media (max-width: 768px) {
            .header {
                top: 10%;
            }
            .header h2 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>Hi Baby!</h2>
    </div>
    <div class="container">
        <div class="decorative-border"></div>
        <div class="floating-hearts">
            <span class="floating-heart" style="left: 10%; top: 20%; animation-delay: 0s;">‚ù§</span>
            <span class="floating-heart" style="left: 80%; top: 60%; animation-delay: 1s;">‚ù§</span>
            <span class="floating-heart" style="left: 30%; top: 80%; animation-delay: 2s;">‚ù§</span>
            <span class="floating-heart" style="left: 70%; top: 30%; animation-delay: 3s;">‚ù§</span>
        </div>
        <h1>Will you be my Valentine?</h1>
        <p class="quote">Answer must be yes.</p>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No, thanks</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Reaction Image" class="modal-image">
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modalMessage");
        const modalImage = document.getElementById("modalImage");
        const closeBtn = document.getElementsByClassName("close")[0];

        function createConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                // Randomly choose between circle and rectangle shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.width = '7px';
                    confetti.style.height = '14px';
                }
                
                document.body.appendChild(confetti);
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function createFireworks() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    
                    const x = (Math.random() - 0.5) * window.innerWidth;
                    const y = (Math.random() - 0.5) * window.innerHeight;
                    firework.style.setProperty('--x', `${x}px`);
                    firework.style.setProperty('--y', `${y}px`);
                    
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(firework);
                    
                    firework.addEventListener('animationend', () => {
                        firework.remove();
                    });
                }, Math.random() * 2000);
            }
        }

        document.getElementById("yesBtn").addEventListener("click", function() {
            modalMessage.innerHTML = "Yay! I can't wait. üíñ<br>See you later, baby!";
            modalImage.src = "/static/giphy.gif"; // Replace with a real image URL
            modal.style.display = "block";
            modalImage.classList.add('celebrate');
            createConfetti();
            createFireworks();
            
            // Repeat fireworks and confetti
            const celebrationInterval = setInterval(() => {
                createFireworks();
                createConfetti();
            }, 3000);
            
            // Stop the celebration after 15 seconds
            setTimeout(() => {
                clearInterval(celebrationInterval);
            }, 15000);
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            modalMessage.innerHTML = "üíî<br>Really bro??. Wrong choice, choose again.";
            modalImage.src = "/static/minion.jpeg"; // Replace with a real image URL
            modal.style.display = "block";
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
            modalImage.classList.remove('celebrate');
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modalImage.classList.remove('celebrate');
            }
        }
    </script>
</body>
</html>
